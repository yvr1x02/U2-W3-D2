<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display-Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="savedName"></h1>
      <form>
        <div class="row justify-content-center my-3">
          <div class="col-6">
            <input type="text" class="form-control" id="inputName" placeholder="Inserisci qui il tuo nome" />
          </div>
          <div class="col-2">
            <button type="submit" id="saveBtn" class="btn btn-primary w-100">Salva</button>
          </div>
          <div class="col-2">
            <button type="submit" id="deleteBtn" class="btn btn-danger w-100">Pulisci</button>
          </div>
        </div>
      </form>
      <h2 id="timer">0</h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
